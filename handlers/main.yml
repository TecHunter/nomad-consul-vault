---

- name: consul write config


- name: restart consul
  systemd:
    name: consul
    state: restarted
- name: restart vault
  systemd:
    name: vault
    state: restarted
- name: restart nomad
  systemd:
    name: nomad
    state: restarted
- name: consul bootstrap done
- name: consul acl done
- name: nomad acl done
- name: vault acl done
- name: vault bootstrap done


- name: restart container
  systemd:
    name: "{{ container_engine | default('podman') }}"
    state: restarted

# Handler showing how to clean yum metadata cache
- name: yum-clean-metadata
  command: yum clean metadata
  args:
    warn: no
